version: '3.8'

services:
  # PostgreSQL 15+ with PostGIS
  postgres:
    image: postgres:15-alpine
    container_name: service_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: service_db
      POSTGRES_USER: service_user
      POSTGRES_PASSWORD: service_password
      POSTGRES_HOST_AUTH_METHOD: md5
      POSTGRES_INITDB_ARGS: "--auth-host=md5 --auth-local=trust"
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/01-init.sql
    networks:
      - service_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U service_user -d service_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 7.x for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: service_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass redis_password
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - service_network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Meilisearch for full-text search
  meilisearch:
    image: getmeili/meilisearch:v1.5
    container_name: service_meilisearch
    restart: unless-stopped
    environment:
      MEILI_MASTER_KEY: meilisearch_master_key
      MEILI_ENV: development
      MEILI_NO_ANALYTICS: true
    ports:
      - "7700:7700"
    volumes:
      - meilisearch_data:/meili_data
    networks:
      - service_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO (S3-compatible storage) for media files
  minio:
    image: minio/minio:latest
    container_name: service_minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio_access_key
      MINIO_ROOT_PASSWORD: minio_secret_key
    ports:
      - "9000:9000"  # API
      - "9002:9001"  # Console (changed from 9001 to avoid conflict)
    volumes:
      - minio_data:/data
    networks:
      - service_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Create MinIO buckets on startup
  minio_createbuckets:
    image: minio/mc:latest
    container_name: service_minio_setup
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      /usr/bin/mc alias set myminio http://minio:9000 minio_access_key minio_secret_key;
      /usr/bin/mc mb myminio/avatars --ignore-existing;
      /usr/bin/mc mb myminio/posts --ignore-existing;
      /usr/bin/mc mb myminio/videos --ignore-existing;
      /usr/bin/mc mb myminio/portfolios --ignore-existing;
      /usr/bin/mc anonymous set download myminio/avatars;
      /usr/bin/mc anonymous set download myminio/posts;
      /usr/bin/mc anonymous set download myminio/videos;
      /usr/bin/mc anonymous set download myminio/portfolios;
      exit 0;
      "
    networks:
      - service_network

  # MailHog for email testing (development only)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: service_mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - service_network

  # Adminer for database management
  adminer:
    image: adminer:latest
    container_name: service_adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    networks:
      - service_network
    depends_on:
      - postgres

  # Backend (NestJS)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: service_backend
    restart: unless-stopped
    env_file:
      - ./backend/.env.docker
    ports:
      - "3000:3000"
    volumes:
      - ./backend/logs:/app/logs
    networks:
      - service_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      meilisearch:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/v2/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  service_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  meilisearch_data:
    driver: local
  minio_data:
    driver: local
