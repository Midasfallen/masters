name: service_platform
description: Service Platform v2.0 - Social platform for service professionals
publish_to: 'none'
version: 2.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Immutable Models
  freezed_annotation: ^2.4.4
  json_annotation: ^4.8.1

  # Network
  dio: ^5.4.0
  socket_io_client: ^2.0.3+1

  # Secure Storage
  flutter_secure_storage: ^10.0.0

  # UI
  cupertino_icons: ^1.0.6
  google_fonts: ^7.0.0
  material_symbols_icons: ^4.2719.1
  cached_network_image: ^3.3.0
  flutter_staggered_grid_view: ^0.7.0
  shimmer: ^3.0.0

  # Navigation
  go_router: ^17.0.1

  # Utils
  intl: ^0.20.2
  timeago: ^3.6.0
  uuid: ^4.3.3
  faker: ^2.1.0
  shared_preferences: ^2.2.2

  # Image
  image_picker: ^1.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Code Generation (compatible versions)
  build_runner: ^2.4.7
  freezed: ^2.5.8
  json_serializable: ^6.9.5
  riverpod_generator: ^2.6.4

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
